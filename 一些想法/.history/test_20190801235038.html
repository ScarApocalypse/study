<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:100px;
            height:100px;
        }
    
    
    
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        
        var reg=/[{};]/;
        var str='*{margin:0;padding:0;}.box{width:100px;height:100px;}';
        // var chat="1";
        var length=str.length;
        var strIndex=0;
        var timeout=setInterval(() => {
            if(strIndex==length){
                clearInterval(timeOut);
            }
            document.write(str[strIndex++]);
            if(reg.test(str[strIndex-1])){
                console.log(reg.test(str[strIndex-1]));
                document.write('<br>');
                if(str[strIndex]!='}')
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;')
            }
                
             
        },100 );
        
     
    </script>
</body>
</html>
