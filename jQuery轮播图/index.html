<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- 标题 -->
	<h2>jQuery实现轮播图</h2>
	
	<!-- 轮播图开始 -->
	<div class="slide">
		
		<!-- 轮播图图片盒子 -->
		<div class="imgBox">
			<img  class="active" src="img/1.jpg">
			<img src="img/2.jpg">
			<img src="img/3.jpg">
			<img src="img/4.jpg">
			<img src="img/5.jpg">
		</div>
		<!-- 选项圆点 -->
		<div class="dotBox">
			<ul>
				<li class="checked"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- 前一副图片 -->
		<div class="preBtn">
			<img src="img/pre2.png">
		</div>
		<!-- 后一副图片 -->
		<div class="nextBtn">
			<img src="img/pre.png">
		</div>
	</div>
1
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>	
</body>
</html>
